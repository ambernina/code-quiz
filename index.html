<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="clearfix">
      <div id="highscoresDiv">
        <button type="button" class="btn btn-light" id="highscores">
          View highscores
        </button>
        <!-- <button type="button" class="btn btn-light" id="highscores" data-toggle="popover" title="Highscore:">View highscores</button> -->
      </div>

      <div id="timerDiv">Time Left : <span id="timer"></span></div>
    </header>

    <div class="row justify-content-center"  id="startDiv">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>Coding Quiz Challenge</h1>
          <h5>Try to answer the following code-related questions within the time limit. Keep in mind that wrong answers will penalize your score/time by 10 seconds!</h5>
          <h3>Good luck!</h3>
        </div>

      </div>
      <div class="row justify-content-center">    
        <div class="col-md" id="startQuiz">
          <button>Start Quiz</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8" id="quizDiv">
        <!-- <h1>Code Quiz</h1> -->
        <div class="quiz-container">
          <div id="quizQ"></div>
          <div class="row justify-content-center" id="choiceBtns"></div>
          <div id="answer"></div>
        </div>
    </div>
  </div>

    <div class="row justify-content-center">
      <div class="end-container" id="endQuiz">
        <div class="col-md">
          <h1>You finished!</h1>
          <h3>Your score is</h3>
          <h1 id="score"></h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-md end">
              <input
              type="text"
              id="initials"
              placeholder="Please Enter your Initials..."
              />

          </div>
          <div class="col-md">
              <button id="submit">Submit Quiz</button>

          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center" id="startOver">
      <div class="end-container">
        <div class="col-md">
          <h1>Would you like to play again?</h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-md" id="restartDiv">
              <button id="restart">Start Over</button>

          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" id="scoresDiv">
      <h1>Scores: </h1>
      <div class="col-md-5" id="highscoreDisp">
      </div>

    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
